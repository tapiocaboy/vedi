<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="saffronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#saffronGrad)" stroke-width="3"/>
  <!-- Inner circle with zodiac divisions -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#8D2141" stroke-width="1"/>
  <!-- Sun symbol in center -->
  <circle cx="50" cy="50" r="12" fill="url(#saffronGrad)"/>
  <circle cx="50" cy="50" r="6" fill="#FEF7C3"/>
  <!-- Moon crescent -->
  <path d="M75,50 A15,15 0 1,1 75,49.99" fill="none" stroke="#6366F1" stroke-width="2" transform="rotate(-45 50 50)"/>
</svg>

